<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/535ed81340.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <title>Gifos</title>
</head>

<body>
    <header class="Header">
        <input class="Header-check" type="checkbox" id="Menu-check">
        <div class="Header-icons">
            <img src="images/logo-desktop.svg" alt="GIFOS" class="Header-logo">
            <label class="Header-label" for="Menu-check">
                <i class="fas fa-bars Header-bars"></i>
                <i class="fas fa-times Header-x"></i>
            </label>
        </div>
        <nav class="Header-nav">
            <ol class="Header-items">
                <li class="Header-item">
                    <label for="Menu-check" class="Header-link">MODO NOCTURNO</label><span class="Divider"></span> 
                </li>
                <li class="Header-item">
                    <label for="Menu-check" class="Header-link" id="favorites">FAVORITOS</label><span
                        class="Divider"></span>
                </li>
                <li class="Header-item">
                    <label for="Menu-check" class="Header-link">MIS GIFOS</label><span class="Divider"></span>
                </li>
            </ol>
            <button class="Header-button"></button>
        </nav>
    </header>
    <main class="Main">
        <section class="Main-Search">
            <h1 class="Main-title">
                Inspírate, busca, guarda y crea los mejores <span class="Green">GIFOS</span>
            </h1>
            <img src="./images/ilustra_header.svg" alt="Amigos abrazándose" class="Main-img">
            <form action="noAction" class="Main-form">
                <i class="fas fa-search Search-button Visibility-hidden"></i>
                <input type="text" class="Main-input" placeholder="Busca GIFOS y más">
                <i class="fas fa-search Main-button"></i>
                <i class="fas fa-times Search-close Display-none"></i>
                <span class="Line"></span>
                <div class="Options-div"></div>
            </form>
            <div class="Main-description">
                <h2 class="Main-description-title">Trending:</h2>
                <p class="Main-description-p">Reactions, Entertainment, Sports, Stickers, Artists</p>
            </div>

            <section class="Main-results">
                <h2 class="title">Search Title</h2>
                <div class="results">
                    <img class="gif"
                        src="https://media3.giphy.com/media/a5viI92PAF89q/giphy.gif?cid=ecf05e47142b1f88m7tl6t03o80b2xnfqyet6oyem3biu4i1&rid=giphy.gif"
                        alt="gif">
                    <img src="https://media3.giphy.com/media/a5viI92PAF89q/giphy.gif?cid=ecf05e47142b1f88m7tl6t03o80b2xnfqyet6oyem3biu4i1&rid=giphy.gif"
                        alt="gif">
                </div>
            </section>
        </section>
        <section class="Main-trending">
            <h2 class="subtitle">Trending GIFOS</h2>
            <p class="text">Mira los últimos GIFOS de nuestra comunidad.</p>
            <div class="trending">
            </div>
        </section>
    </main>
    <div class="Maxed Display-none">
        <button class="Maxed-close">
            <i class="fas fa-times"></i>
        </button>
        <img src="https://picsum.photos/200/200" alt="Giff">
        <div class="Maxed-buttons">
            <div class="info">
                <p class="user">User</p>
                <p class="title">Título GIFO</p>
            </div>
            <div class="buttons">
                <button class="heart"><i class="fas fa-heart"></i></button>
                <button class="Download"></button>
            </div>
        </div>
    </div>
    <footer class="Footer">
        <p>Compartir en:</p>
        <ul class="Footer-items">
            <li class="Footer-item"><a
                    href="https://www.facebook.com/pages/category/Community/The-Pale-Blue-Dot-112585562113444/"
                    target="_blank" class="Footer-link"><i class="fab fa-facebook"></i></a></li>
            <li class="Footer-item"><a href="https://twitter.com/pbdenergy?lang=es" target="_blank"
                    class="Footer-link"><i class="fab fa-twitter"></i></a></li>
            <li class="Footer-item"><a href="https://www.instagram.com/wspvt/?hl=es" target="_blank"
                    class="Footer-link"><i class="fab fa-instagram"></i></a></li>
        </ul>
        <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
